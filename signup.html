<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account</title>
<link rel="stylesheet" href="signup.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

<!-- background image -->
<div class="bg"></div>

<div class="frame">

  <div class="card">

    <div class="right full">

      <h2>Create your account</h2>

      <input id="name" placeholder="Full Name">
      <input id="email" placeholder="Email / Phone Number">
      <input type="date" id="dob">

      <input id="blood" placeholder="Blood Group (optional)">
      <input id="allergy" placeholder="Any allergy?">
      <input id="condition" placeholder="Medical conditions">

      <input type="password" id="password" placeholder="Password">
      <input type="password" id="confirm" placeholder="Confirm Password">

      <input id="emergency" placeholder="Emergency Contact Number">

      <button id="signupBtn">Create Account</button>


      <p id="status"></p>

      <a href="signin.html">Already have account? Login</a>

    </div>

  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="signup.js"></script>

</body>
</html>
